{% extends 'schedule/base.html' %}
{% block title %}Hapus Jadwal{% endblock %}
{% block content %}
<div class="max-w-lg bg-white p-6 rounded shadow mx-auto mt-8">
  <h1 class="text-xl font-semibold mb-2">Konfirmasi Hapus</h1>
  <p>Anda yakin ingin menghapus jadwal "{{ schedule.title }}" pada {{ schedule.date }} {{ schedule.time }}?</p>
  <form method="post" class="mt-4 flex gap-2">
    {% csrf_token %}
    <button class="px-4 py-2 rounded bg-red-600 text-white">Hapus</button>
    <a href="{% url 'producer_dashboard' %}" class="px-4 py-2 rounded bg-slate-200">Batal</a>
  </form>
</div>
{% endblock %}
